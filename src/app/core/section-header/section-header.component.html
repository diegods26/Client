<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs[breadcrumbs.length -1].label !=='Home'" class="py-5 main">
    <div class="container">
      <div class="row d-flex align-items-senter">
        <div class="col-9">
          <h5>{{breadcrumbs[breadcrumbs.length -1].label | titlecase}}</h5>
        </div>
        <div class="col-3">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{breadcrumb | titlecase}}
            </ng-container>
          </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
